{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card mt-5">
        <div class="card-header"><h3 class="text-center">비밀번호 재설정</h3></div>
        <div class="card-body">
            <p>비밀번호를 재설정할 계정의 이메일 주소를 입력하세요.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">재설정 링크 발송</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
