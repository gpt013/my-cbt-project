{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
    <div class="card shadow border-warning">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> 교육 과정 중단 안내</h4>
        </div>
        <div class="card-body py-5">
            <h3 class="text-danger mb-3">현재 학습 페이지에 접근할 수 없습니다.</h3>
            <p class="lead">
                귀하의 계정은 현재 <strong>'중도 퇴소'</strong> 또는<br>
                <strong>'관리 필요'</strong> 상태로 분류되었습니다.
            </p>
            <hr>
            <p class="text-muted">
                아직 교육 기간이 종료되지 않았습니다.<br>
                이의 제기나 상태 복구를 원하시면 <strong>담당 매니저</strong>에게 문의해주세요.
            </p>
            <form action="{% url 'accounts:logout' %}" method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-dark px-4">로그아웃</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
