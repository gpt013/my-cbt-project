{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-body py-5">
            <h1 class="display-1 text-secondary mb-3"><i class="bi bi-calendar-x"></i></h1>
            <h3 class="text-secondary">교육 기간이 종료되었습니다.</h3>
            <p class="lead mt-3">
                {{ user.profile.cohort.name }}의 교육 과정이 종료되어<br>
                더 이상 사이트에 접속하실 수 없습니다.
            </p>
            <hr>
            <p class="text-muted small">
                종료일: {{ user.profile.cohort.end_date|date:"Y년 m월 d일" }}<br>
                문의사항은 관리자에게 연락 바랍니다.
            </p>
            <form action="{% url 'accounts:logout' %}" method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
