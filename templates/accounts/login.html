{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="text-center">로그인</h3>
        </div>
        <div class="card-body">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">사용자 ID</label>
                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            계정이 없으신가요? <a href="{% url 'accounts:signup' %}">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
