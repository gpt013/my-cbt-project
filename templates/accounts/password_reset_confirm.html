{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card mt-5">
        <div class="card-header"><h3 class="text-center">새 비밀번호 입력</h3></div>
        <div class="card-body">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </div>
                </form>
            {% else %}
                <div class="alert alert-danger" role="alert">
                    이 링크는 이미 사용되었거나 유효하지 않습니다. 다시 시도해주세요.
                </div>
                <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary">비밀번호 재설정 다시 요청</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
