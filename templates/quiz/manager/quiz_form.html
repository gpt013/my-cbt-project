{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow border-0">
        <div class="card-header bg-white py-3 border-bottom d-flex align-items-center">
            <h4 class="mb-0 text-primary fw-bold">
                {% if quiz %}
                    <i class="bi bi-gear-fill me-2"></i>시험 설정 수정
                {% else %}
                    <i class="bi bi-journal-plus me-2"></i>새 시험 생성
                {% endif %}
            </h4>
        </div>

        <div class="card-body p-4 p-md-5">
            <form method="post">
                {% csrf_token %}

                <h5 class="fw-bold text-secondary mb-4 border-bottom pb-2">
                    <i class="bi bi-info-circle me-1"></i> 기본 정보
                </h5>

                <div class="mb-4">
                    <label for="title" class="form-label fw-bold">시험 제목 <span class="text-danger">*</span></label>
                    <input type="text" name="title" id="title" class="form-control form-control-lg" 
                           placeholder="예: 2026년 상반기 CMP 공정 정기평가" 
                           value="{{ quiz.title|default:'' }}" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label fw-bold">시험 설명</label>
                    <textarea name="description" id="description" class="form-control" rows="3" 
                              placeholder="응시자에게 보여질 시험 안내사항이나 범위를 입력하세요.">{{ quiz.description|default:'' }}</textarea>
                </div>

                <div class="row g-4 mb-4 bg-light p-3 rounded mx-0 border">
                    <div class="col-md-6">
                        <label for="category" class="form-label fw-bold text-primary">분류 <span class="text-danger">*</span></label>
                        <select name="category" id="category" class="form-select">
                            <option value="common" {% if quiz.category == 'common' %}selected{% endif %}>공통</option>
                            <option value="process" {% if quiz.category == 'process' %}selected{% endif %}>공정</option>
                            <option value="safety" {% if quiz.category == 'safety' %}selected{% endif %}>안전</option>
                            <option value="etc" {% if quiz.category == 'etc' %}selected{% endif %}>기타</option>
                        </select>
                        <div class="form-text small text-muted">*'공정' 선택 시 우측 공정 지정 필수</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="related_process" class="form-label fw-bold">관련 공정</label>
                        <select name="related_process" id="related_process" class="form-select">
                            <option value="">-- 공정 선택 안함 --</option>
                            {% for process in processes %}
                                <option value="{{ process.id }}" 
                                    {% if quiz.related_process_id == process.id %}selected{% endif %}>
                                    {{ process.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="d-flex align-items-center mb-4 border-bottom pb-2 mt-5">
                    <h5 class="fw-bold text-secondary mb-0">
                        <i class="bi bi-sliders me-1"></i> 시험 설정
                    </h5>
                    <div class="form-check form-switch ms-4">
                        <input class="form-check-input" type="checkbox" id="use_default_settings" 
                               {% if not quiz or quiz.question_count == 25 and quiz.pass_score == 80 and quiz.time_limit == 30 %}checked{% endif %}>
                        <label class="form-check-label fw-bold small text-primary" for="use_default_settings">
                            기본 설정 적용 (수정 시 체크 해제)
                        </label>
                    </div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <label for="question_count" class="form-label fw-bold">출제 문항 수</label>
                        <div class="input-group">
                            <input type="number" name="question_count" id="question_count" class="form-control setting-input" 
                                   value="{{ quiz.question_count|default:25 }}" min="1">
                            <span class="input-group-text">문제</span>
                        </div>
                        <div class="form-text small text-muted">기본값: 25문제</div>
                    </div>

                    <div class="col-md-4">
                        <label for="pass_score" class="form-label fw-bold">합격 기준</label>
                        <div class="input-group">
                            <input type="number" name="pass_score" id="pass_score" class="form-control setting-input" 
                                   value="{{ quiz.pass_score|default:80 }}" min="0" max="100">
                            <span class="input-group-text">점</span>
                        </div>
                        <div class="form-text small text-muted">기본값: 80점</div>
                    </div>

                    <div class="col-md-4">
                        <label for="time_limit" class="form-label fw-bold">제한 시간</label>
                        <div class="input-group">
                            <input type="number" name="time_limit" id="time_limit" class="form-control setting-input" 
                                   value="{{ quiz.time_limit|default:30 }}" min="1">
                            <span class="input-group-text">분</span>
                        </div>
                        <div class="form-text small text-muted">기본값: 30분</div>
                    </div>
                </div>

                <div class="alert alert-light border mt-4 d-flex align-items-center">
                    <i class="bi bi-lightbulb-fill text-warning fs-4 me-3"></i>
                    <div>
                        <h6 class="fw-bold mb-1">다음 단계 안내</h6>
                        <p class="mb-0 small text-secondary">
                            저장 후 <strong>문제 관리 화면</strong>으로 이동하여 실제 문제를 등록할 수 있습니다.
                        </p>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-5 pt-3 border-top">
                    <a href="{% url 'quiz:manager_quiz_list' %}" class="btn btn-lg btn-secondary px-4 fw-bold">취소</a>
                    <button type="submit" class="btn btn-lg btn-primary px-4 fw-bold">
                        {% if quiz %}
                            <i class="bi bi-check-lg"></i> 수정 완료
                        {% else %}
                            <i class="bi bi-arrow-right-circle"></i> 저장 후 문제 관리
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // =========================================================
        // 1. [분류 <-> 공정] 연동 로직 (기존 유지 & 안전성 강화)
        // =========================================================
        const categorySelect = document.getElementById('category');
        const processSelect = document.getElementById('related_process');

        function toggleProcess() {
            if (!categorySelect || !processSelect) return; // 에러 방지

            const val = categorySelect.value;
            // 'process' 또는 '공정'인 경우에만 활성화
            if (val === 'process' || val === '공정') {
                processSelect.disabled = false;
                // UI 시각적 효과 (활성)
                processSelect.classList.remove('bg-light', 'text-muted');
                processSelect.classList.add('bg-white');
            } else {
                processSelect.disabled = true;
                processSelect.value = ''; // 선택 해제
                // UI 시각적 효과 (비활성)
                processSelect.classList.remove('bg-white');
                processSelect.classList.add('bg-light', 'text-muted');
            }
        }

        if (categorySelect && processSelect) {
            categorySelect.addEventListener('change', toggleProcess);
            toggleProcess(); // 초기 실행
        }


        // =========================================================
        // 2. [핵심 수정] 설정값 잠금/해제 (스마트 초기화 로직)
        // =========================================================
        
        // 각각의 기본값 정의
        const DEFAULTS = {
            'q_count': 25,
            'p_score': 80,
            't_limit': 30
        };

        /**
         * 체크박스와 입력창을 연결하고, 초기 상태를 스마트하게 결정하는 함수
         * @param {string} checkboxId - 체크박스 ID (예: use_default_pass_score)
         * @param {string} inputId    - 입력창 ID (예: id_pass_score)
         * @param {number} defaultVal - 기본값 (예: 80)
         */
        function initSmartCheckbox(checkboxId, inputId, defaultVal) {
            const checkbox = document.getElementById(checkboxId);
            const input = document.getElementById(inputId);

            if (!checkbox || !input) return;

            // [1] 초기화 로직: DB에 저장된 값이 기본값과 다른지 확인
            const currentValue = parseInt(input.value);
            
            // 값이 존재하고, 기본값과 다르다면? -> "사용자 설정 모드" (체크 해제)
            if (input.value && currentValue !== defaultVal) {
                checkbox.checked = false;
                input.disabled = false;
                input.classList.remove('bg-light', 'text-muted');
            } else {
                // 값이 없거나 기본값과 같다면 -> "기본값 모드" (체크 설정)
                checkbox.checked = true;
                input.disabled = true;
                input.value = defaultVal; // 화면에 기본값 표시
                input.classList.add('bg-light', 'text-muted');
            }

            // [2] 변경 이벤트 리스너 (클릭 시 동작)
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    // 체크함 -> 잠금 & 기본값 복원
                    input.disabled = true;
                    input.value = defaultVal;
                    input.classList.add('bg-light', 'text-muted');
                } else {
                    // 체크 품 -> 수정 가능
                    input.disabled = false;
                    input.classList.remove('bg-light', 'text-muted');
                }
            });
        }

        // 3개의 항목에 대해 각각 함수 실행
        // (HTML에 해당 ID를 가진 체크박스가 있어야 합니다)
        initSmartCheckbox('use_default_q_count', 'id_question_count', DEFAULTS.q_count);
        initSmartCheckbox('use_default_pass_score', 'id_pass_score', DEFAULTS.p_score);
        initSmartCheckbox('use_default_time_limit', 'id_time_limit', DEFAULTS.t_limit);

    });
</script>
{% endblock %}
