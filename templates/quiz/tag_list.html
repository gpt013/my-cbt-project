{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header"><h1>태그 목록</h1></div>
    <div class="card-body">
        <p>태그를 클릭하여 해당 태그가 포함된 문제들을 확인하세요.</p>
        <div class="list-group">
            {% for tag in tags %}
                <a href="{% url 'quiz:questions_by_tag' tag.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ tag.name }}
                    <span class="badge bg-primary rounded-pill">{{ tag.num_questions }}</span>
                </a>
            {% empty %}
                <p class="text-muted">아직 생성된 태그가 없습니다.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
