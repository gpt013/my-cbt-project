{% extends 'base.html' %}

{% block content %}
    <h1>응시한 시험 종류</h1>
    {% if quizzes_taken %}
        <div class="list-group">
            {% for quiz in quizzes_taken %}
                <a href="{% url 'quiz:my_results_by_quiz' quiz.id %}" class="list-group-item list-group-item-action">
                    {{ quiz.title }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>아직 응시한 시험이 없습니다.</p>
    {% endif %}
{% endblock %}
